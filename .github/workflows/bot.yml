name: Telegram Economy Bot

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"   # every hour

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Start bot (55 minutes)
        run: |
          echo "ðŸ¤– Starting bot..."
          timeout 55m node index.js || true

      - name: Commit database
        run: |
          git config user.name "bot"
          git config user.email "bot@github.com"
          git add database.json
          git commit -m "ðŸ’¾ Save economy data" || echo "No changes"
          git push
