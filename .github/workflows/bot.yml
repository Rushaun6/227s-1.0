name: Telegram Economy Bot

permissions:
  contents: write   # ðŸ”¥ THIS IS THE FIX

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run bot (55 min)
        run: |
          echo "ðŸ¤– Bot running..."
          timeout 55m node index.js || true

      - name: Save database
        run: |
          echo "ðŸ’¾ Saving database"
          git config user.name "economy-bot"
          git config user.email "bot@github.com"
          git add database.json
          git commit -m "ðŸ’¾ Save economy data" || echo "No changes"
          git push
