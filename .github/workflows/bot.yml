name: WhatsApp Bot (Test Runner)

on:
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6 hours max

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Start WhatsApp Bot
        run: |
          echo "ü§ñ Starting WhatsApp bot..."
          node index.js &
          echo "‚è≥ Keeping runner alive..."
          sleep 21600
